<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/styles/index.css" />
	</head>
	<body class="d-flex flex-column text-center text-white bg-dark min-vh-100">
		<header class="mb-auto">
			<div class="container py-3">
				<div class="d-flex align-items-center justify-content-center">
					<img width="48" height="48" src="https://img.icons8.com/fluency/48/movie.png" alt="movie" />
					<h3 class="mb-0 text-uppercase"><strong>Movie</strong> Generator</h3>
				</div>
			</div>
		</header>

		<main class="flex-grow-1 d-flex justify-content-center align-items-center" id="main-body">
			<div class="container">
				<div class="main-prompt-area bg-light text-dark rounded-3 shadow p-4 my-5" style="width: 75vh">
					<section class="ai-text-greeting">
						<h5 class="fs-5">Hi there, I'm your Movie Generator</h5>
						<p>
							Give me a one-sentence concept, and I will give you a whole movie, with a title and a
							poster.
							<br />
							<small>
								<em
									>For example: "A group of corrupt lawyers try to send an innocent woman to
									jail."</em
								>
							</small>
						</p>
					</section>
					<p id="movie-ai-text"></p>
					<!-- output -->
					<div class="output-container my-3 rounded-3 border border-2">
						<div class="output-img-container" id="output-img-container"></div>
						<h1 id="output-title" class="h4 mx-5"></h1>
						<p id="output-text" class="mx-5"></p>
					</div>
					<div class="loading-container">
						<img src="images/loading.gif" class="loading" id="loading" alt="" />
					</div>
					<div class="setup-input-container mt-3">
						<textarea
							class="form-control"
							id="setup-textarea"
							rows="2"
							placeholder="Your movie idea"
						></textarea>
						<button id="send-btn" class="btn-svg mt-2">
							<img width="24" height="24" src="https://img.icons8.com/fluency/48/sent.png" alt="sent" />
						</button>
					</div>
				</div>
			</div>
		</main>

		<footer class="text-white-50 py-3">
			<div class="container">
				<p>@Johnny Wang</p>
			</div>
		</footer>

		<script type="module" src="/scripts/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	</body>
</html>
